<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript">
        function informar() {
            /**DECLARANDO ESPAÇOS NA MEMÓRIA*/
            var nome;
            var sobrenome;
            var idade;
            var peso;
            //*ATRIBUINDO VALORES*/
            nome = 'Victor';
            sobrenome = 'Antunes';
            idade = 24;
            peso = 62.55;
            window.alert(nome + ' ' + sobrenome + ' tem ' + idade + ' anos, e pesa ' + peso + ' kg. ')
        }
    </script>
    <script type="text/javascript" src="js/script.js">


    </script>
    <title>Aula 2 de JS</title>
</head>

<body>
    <main class="container">
        <h1>Exemplo da linguagem JS</h1>
        <hr>
        <button type="button" class="btn btn-dark"><a href="calculadora.html"> Somar Valores</a></button>

        <h2>Relembrar - Ações - Funções JS - Função nativa do JS - Com JS Inline:</h2>
        <button type="button" name="oi" onclick="window.alert('oi')" class="btn btn-dark">Dar Oi</button>
        <hr>

        <h2>Relembrar - Informações do Aluno - com JS incorporado</h2>
        <button type="button" name="button" onclick="informar()" class="btn btn-dark">Informações</button>
        <hr>

        <h2>Trabalhando com Cálculos - Com JS Externo - Linkado: </h2>
        <button type="button" name="soma" onClick="somar()" class="btn btn-dark">Somar Valores</button>
        <button type="button" name="subtrai" onClick="subtrair()" class="btn btn-dark">Subtrair Valores</button>
        <button type="button" name="multiplica" onClick="multiplicar()" class="btn btn-dark">Multiplicar
            Valores</button>
        <button type="button" name="dividi" onClick="dividir()" class="btn btn-dark">Dividir Valores</button>
        <button type="button" name="resto" onClick="verResto()" class="btn btn-dark">Verificar Resto</button>
        <button type="button" name="data" onClick="verData()" class="btn btn-dark">Data</button>
        <button type="button" name="data" onClick="verCalculo1()" class="btn btn-dark">Calculo com if</button>
        <button type="button" name="data" onClick="verCalculo2()" class="btn btn-dark">Calculo Switch</button>
        <hr>
        <button type="button" name="data" onClick="verCalculo2()" class="btn btn-dark">Calculo Média</button>
        <hr>











    </main>

</body>

</html>
